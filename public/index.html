<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    
    <div style="background:#eee" class="jumbotron text-center">
    <h3>Check list</h3>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="new task">
            <div class="input-group-append">
                <button id="addBtn" class="btn btn-sm btn-primary">Create</button>
            </div>
            </div>
        </div>
    </div> 
</div>
<div class="container">
<div class="row">
    <div class="col-10 offset-1">
        <div class="row">
            <div class="col-6">
            <div class="card">
                <div class="card header">
                   <button class="btn btn-sm btn-secondary float-left">ToDo1</button>
                   <button class="btn btn-sm btn-succes float-right">Friday 19.02.</button>
                </div>
                <div class="card body text-center">
                    <h3>Learn React</h3>
                </div>
                <div class="card footer text-center">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

</div>
<script src="main.js"></script>
</body>
</html>
